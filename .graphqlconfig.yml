projects:
  WaterApp-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: ycphjgssdjh27llxk644gi723e
        maxDepth: 2
extensions:
  amplify:
    version: 3
